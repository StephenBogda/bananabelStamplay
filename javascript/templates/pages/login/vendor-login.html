<div class="headline-bg login-headline-bg">
</div><!--//headline-bg-->

<section class="login-section access-section section">
    <div class="container">
        <div class="row">
            <div class="form-box col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">     
                <div class="form-box-inner">
                    <h2 class="title text-center">Business Login</h2>                 
                    <div class="row">
                        <div class="form-container col-md-5 col-sm-12 col-xs-12">
                            <form class="login-form" ng-submit="authenticate.login()">              
                                <div class="form-group email">
                                    <label class="sr-only" for="login-email">Business Email</label>
                                    <input id="login-email" ng-model="authenticate.loginData.email" type="email" class="form-control login-email" placeholder="Email or username">
                                </div><!--//form-group-->
                                <div class="form-group password">
                                    <label class="sr-only" for="login-password">Password</label>
                                    <input id="login-password" ng-model="authenticate.loginData.password" type="password" class="form-control login-password" placeholder="Password">
                                    <p class="forgot-password"><a href="reset-password.html">Forgot password?</a></p>
                                </div><!--//form-group-->
                                <button type="submit" class="btn btn-block btn-cta-primary">Log in</button>
                                <div class="checkbox remember">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div><!--//checkbox-->
                                 
                            </form>
                        </div><!--//form-container-->
                        <div class="social-btns col-md-5 col-sm-12 col-xs-12 col-md-offset-1 col-sm-offset-0 col-sm-offset-0">  
                            <div class="divider"><span>Or</span></div>                      
                            <ul class="list-unstyled social-login">
                               
                                <li class='hidden'><button class="facebook-btn btn" type="button"><i class="fa fa-facebook"></i>Log in with Facebook</button></li>
                                <li class='hidden'><button class="google-btn btn" type="button"><i class="fa fa-google-plus"></i>Log in with Google</button></li>
                                <hr class="hidden">
                                <p class="lead">Is your business not on Bananabel yet?<br /><br><a class="btn btn-cta btn-cta-primary join" href="/#/business-registration"><i class="fa fa-user-plus"></i>JOIN NOW</a></p> 
                            </ul>
                        </div><!--//social-btns-->
                    </div><!--//row-->
                </div><!--//form-box-inner-->
            </div><!--//form-box-->
        </div><!--//row-->

    </div><!--//container-->
